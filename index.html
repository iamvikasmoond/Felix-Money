    <div class="content">
        <div class="Transaction_Details">
            <div class="container"> 
                <h2>Transaction Details</h2>
                <div class="transaction-tracker-container">
                    <div class="transaction-tracker">
                        <form id="transaction-form"> 
                            <input type="text" 
                                   id="transaction-name" 
                                   placeholder="Enter Transaction Name" style="width: 50%;" required /> 
                            <input type="number" 
                                   id="transaction-amount" 
                                   placeholder="Amount in Rupees" style="width: 25%;" required /> 
                            <button type="button" id="income-btn" style="width: 25%; background-color: #90D26D; border-radius: 8px;"> 
                                Income
                            </button> 
                            <button type="button" id="expense-btn" style="width: 25%; background-color: #FF6464; border-radius: 8px;"> 
                                Expense
                            </button>
                        </form> 
                        <div class="transaction-table"> 
                            <table> 
                                <thead> 
                                    <tr> 
                                        <th>Transaction Name</th> 
                                        <th>Amount (₹)</th> 
                                        <th>Date</th>
                                        <th>Action</th> 
                                    </tr> 
                                </thead> 
                                <tbody id="transaction-list"></tbody> 
                            </table> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="Budget">
            <div class="container"> 
                <h2>Budget</h2>
                <div class="budget-details">
                    <div class="budget-title">Total Earned:</div>
                    <div class="total-earned">₹0</div>
                </div>
                <div class="budget-details">
                    <div class="budget-title">Total Spent:</div>
                    <div class="total-spent">₹0</div>
                </div>
                <div class="budget-details">
                    <div class="budget-title">Available Balance:</div>
                    <div class="available-balance">₹0</div>
                </div>
            </div>
        </div>        
        <div class="Insights">
            <div class="container"> 
                <h2>Insights</h2>
                <canvas id="myChart" width="400" height="200"></canvas>
                <div class="chart-axis">
                    <span>X-Axis: Time</span>
                    <span>Y-Axis: Money (₹)</span>
                </div>
            </div>
        </div>
        <div class="Account">
            <div class="container"> 
                <h2>Account</h2>
                <div class="account-detail">
                    <span class="account-title">Full Name:</span>
                    <span>Vikas Moond</span>
                </div>
                <div class="account-detail">
                    <span class="account-title">Account Number:</span>
                    <span>XXXXXXXXXXXX7118</span>
                </div>
                <div class="account-detail">
                    <span class="account-title">UPI ID:</span>
                    <span>8107327822@verve</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
